<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 200px; /* Adjust the size of the GIF */
            height: auto;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
                margin: 10px 0;
            }
            .gif-container img {
                width: 150px; /* Adjust size for smaller screens */
            }
        }
    </style>
</head>
