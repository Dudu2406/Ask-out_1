<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 200px; /* Adjust the size of the GIF */
            height: auto;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
                margin: 10px 0;
            }
            .gif-container img {
                width: 150px; /* Adjust size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExejRyMjd6cnY3bHdtbGN3amExcmI1ZGE5cnR6MDI5Nnh6Z3d6Y2I1NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RLG2ZFo3yBMHYXC36F/giphy.gif"/>
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            alert('Yay! Happy Valentine\'s Day!');
        });
    </script>
</body>
</html>
</body>
